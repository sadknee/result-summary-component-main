<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@800&family=Happy+Monkey&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
<link href="./styles.css" rel="stylesheet">
    <title>Frontend Mentor | Results summary component</title>

  </head>
  <body>
    <div class="container">
      <div class="left">
        <div>
          <div class="average-score">Your Result</div>
        <div class="circle">
          <p class="your-score" >76 </p> 
          <p class="total-score">of 100</p>
        </div>
         
        </div>
 
        <div>
          <h1>Great</h1>
        </div>
        <div>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
          
        </div>
      </div>
      <div class="summary">
        <div>
          <h1>Summary</h1>
        </div>
        <div>
          <p>Reaction 80 / 100</p>
        </div>
        <div>
          <p>Memory 92 / 100</p>
        </div>

        <div>
          <p>Verbal 61 / 100</p>
        </div>

        <div>
          <p>Visual 72 / 100</p>
        </div>
      </div>

      <button>Continue</button>
    </div>
  </body>
</html>
